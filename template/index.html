<!DOCTYPE html>
<html lang="en">
<head>
  <title>Apple fruit or Company</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>
	$(document).ready(function(){
		$("#submit").click(function(){
			$.ajax({url: "/classify", 
					type : "POST",
					dataType: 'json',
					data : {
						inputText : $('#inputText').val()
					},
					success: function(response){
						//Clear the text area after getting the response
						$('#inputText').val("")
						$("#responseStr").html(response["responseStr"]);
					},
					error: function (response) {
						alert(response.d);
					}
			});
		});
	});
</script>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Apple fruit or Company</h1>
			<form id="form" action="" method="post">
	
				<textarea id="inputText" rows="4" cols="50">Please enter your input text here</textarea>
				<br>
				<input id="submit" type="button" name="submit" value="submit">
			</form>
			<h3>Output:</h3><h3 id="responseStr"></h3>
		</div>
</body>
</html>
